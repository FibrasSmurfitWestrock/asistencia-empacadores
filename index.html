<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASISTENCIA EMPAQUE</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
      background-color: rgba(8,178,255,0.05);
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      background-color: rgba(8,178,255,1);
      color: white;
      border: none;
      border-radius: 4px;
    }
    .titulo {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      text-align: center;
    }
    .subtitulo {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .radio-group {
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .radio-option label {
      margin: 0;
      font-weight: normal;
    }
    .mensaje {
      display: none;
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
    }
    #mensaje-enviado {
      background-color: #d1fae5;
      border: 1px solid #10b981;
    }
    #mensaje-error {
      background-color: #fee2e2;
      border: 1px solid #dc2626;
    }
  </style>
</head>
<body>
  <div class="titulo">ASISTENCIA EMPAQUE</div>
  <div class="subtitulo">Smurfit Westrock</div>

  <div id="mensaje-error" class="mensaje">
    <h2>‚ùå Registro incorrecto</h2>
    <p>Cierra la p√°gina y vuelve a escanear el c√≥digo QR de la tienda donde te encuentras.</p>
  </div>

  <form id="formulario" novalidate>
    <label for="nombre">1. Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required pattern="^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√± ]+$" title="Solo letras y espacios">

    <label>2. Entrada o Salida</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="entrada" name="tipo" value="Entrada" required>
        <label for="entrada">Entrada</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="salida" name="tipo" value="Salida">
        <label for="salida">Salida</label>
      </div>
    </div>

    <label for="carton">3. #Pacas Cart√≥n</label>
    <input type="number" id="carton" name="carton" placeholder="Cantidad" min="0" step="1">

    <label for="playo">4. #Pacas Playo</label>
    <input type="number" id="playo" name="playo" placeholder="Cantidad" min="0" step="1">

    <label for="comentarios">5. Comentarios (opcional)</label>
    <textarea id="comentarios" name="comentarios" placeholder="Observaciones" rows="3"></textarea>

    <input type="hidden" id="codigo" name="codigo">

    <button type="submit" id="boton-enviar">Enviar</button>
  </form>

  <div id="mensaje-enviado" class="mensaje">
    <h2>‚úÖ ¬°Registro enviado!</h2>
    <p>Gracias por registrar tu asistencia.</p>
    <p>Cierra la p√°gina y vuelve a escanear el c√≥digo QR para registrar nuevamente.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const inputCodigo = document.getElementById("codigo");
    const formulario = document.getElementById("formulario");
    const boton = document.getElementById("boton-enviar");
    const mensajeExito = document.getElementById("mensaje-enviado");
    const mensajeError = document.getElementById("mensaje-error");

    const codigo = params.get("codigo")?.trim() || "";
    const codigoValido = /^[0-9]{6}$/.test(codigo);

    if (!codigoValido) {
      formulario.remove();
      mensajeError.style.display = "block";
      document.title = "C√≥digo inv√°lido";
    } else {
      inputCodigo.value = codigo;
    }

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = formulario.nombre.value.trim();
      const tipo = formulario.tipo.value;
      const codigoForm = inputCodigo.value;

      if (!/^[0-9]{6}$/.test(codigoForm)) {
        alert("C√≥digo inv√°lido. Cierra la p√°gina y escanea el c√≥digo QR nuevamente.");
        return;
      }

      if (!nombre || !tipo || !/^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√± ]+$/.test(nombre)) {
        alert("Por favor completa correctamente el nombre (solo letras) y selecciona entrada o salida.");
        return;
      }

      boton.disabled = true;
      boton.textContent = "Enviando...";

      // üìÜ FORMATO DE FECHA Y HORA EN ESPA√ëOL
      const hoy = new Date();
      const dias = ["domingo", "lunes", "martes", "mi√©rcoles", "jueves", "viernes", "s√°bado"];
      const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];

      const diaSemana = dias[hoy.getDay()];
      const dia = hoy.getDate();
      const mes = meses[hoy.getMonth()];
      const a√±o = hoy.getFullYear();

      const fechaFormateada = `${diaSemana} ${dia}/${mes}/${a√±o}`;

      let horas = hoy.getHours();
      const minutos = hoy.getMinutes().toString().padStart(2, '0');
      const segundos = hoy.getSeconds().toString().padStart(2, '0');
      const ampm = horas >= 12 ? "PM" : "AM";
      horas = horas % 12 || 12;
      const horaFormateada = `${horas}:${minutos}:${segundos} ${ampm}`;

      const datos = {
        nombre,
        tipo,
        carton: parseInt(formulario.carton.value) || 0,
        playo: parseInt(formulario.playo.value) || 0,
        comentarios: formulario.comentarios.value || "",
        codigo: codigoForm,
        fecha: fechaFormateada,
        hora: horaFormateada,
        fechahora: `${fechaFormateada} ${horaFormateada}`
      };

      try {
        await fetch("https://prod-113.westeurope.logic.azure.com:443/workflows/a3f5294a01a4464eb021d7aa066bc3d6/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=4KZ2tSmPoLS8ua76JjbQ-cZECg7LSLAtl1OysP9d6Ig", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        formulario.style.display = "none";
        mensajeExito.style.display = "block";
      } catch (error) {
        alert("Error al enviar. Intenta de nuevo.");
        boton.disabled = false;
        boton.textContent = "Enviar";
      }
    });
  </script>
</body>
</html>
